<html>
  <head>
    <title>Live Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    

    <!-- Font awesome CDN -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="editorContainer">
      <div class="wrapper">
        <div class="title">
          <div class="main-title">
            <img class="icon" src="icons/html-icon.svg" alt="" />
            <h2>HTML</h2>
          </div>
          <button class="control close">
            
          </button>
        </div>
    
        <textarea
          name="html"
          id="html"
          cols="auto"
          rows="auto"
          autofocus
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false" >
      </textarea>
        <button class="clear html">Limpiar</button>
        </button>
      </div>
      <div class="wrapper">
        <div class="title">
          <div class="main-title">
            <img class="icon" src="icons/css-icon.svg" alt="" />
            <h2>CSS</h2>
          </div>
          <button class="control close">
          </button>
        </div>
        <textarea
          name="css"
          id="css"
          cols="auto"
          rows="auto"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>
        <button class="clear css">Limpiar</button>
        </button>
      </div>
      <div class="wrapper">
        <div class="title">
          <div class="main-title">
            <img class="icon" src="icons/JS-icon.svg" alt="" />
            <h2>JS</h2>
          </div>
          <button class="control close">
          </button>
        </div>
        <textarea
          name="js"
          id="js"
          cols="auto"
          rows="auto"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>
        <button class="clear js">Limpiar</button>
        </button>
      </div>
    </div>
    <div class="outputContainer">
      <iframe 
        id="output"
        title="output"
        frameborder="0"
        width="100%"
        height="100%"
      ></iframe>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
